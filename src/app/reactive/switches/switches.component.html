<h2>Reactivos: <small>Switches</small></h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero"
                value="M"  id="radioMasculino" required />
                <label class="form-check-label" for="radioMasculino"> Masculino </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero"
                value="F"  id="radioFemenino" required />
                <label class="form-check-label" for="radioFemenino"> Femenino </label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input mt-2" type="checkbox" id="switchNoti" formControlName="notificaciones" />
                <label class="form-check-label" for="switchNoti">Recibir Notificaciones</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="condiciones" formControlName="condiciones">
                <label class="form-check-label" for="condiciones">
                    Terminos y condiciones
                </label>
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" 
            type="submit" [disabled]="miFormulario.invalid" >Guardar</button>
        </div>
    </div>



</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
